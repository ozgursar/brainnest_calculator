<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Ozgur's Calculator</h1>
  </header>
  <main class="container">
    <section>
      <div id="screen">0</div>
    </section>
    <section class="all-buttons-container">
      <div>
        <div class="utilities-container">
          <button id="clear" class="btn btn-large">C</button>
          <button id="backspace" class="btn">←</button>
        </div>
        <div class="numbers-container">
          <button id="7" class="btn">7</button>
          <button id="8" class="btn">8</button>
          <button id="9" class="btn">9</button>
          <button id="4" class="btn">4</button>
          <button id="5" class="btn">5</button>
          <button id="6" class="btn">6</button>
          <button id="1" class="btn">1</button>
          <button id="2" class="btn">2</button>
          <button id="3" class="btn">3</button>
          <button id="0" class="btn btn-large">0</button>
          <button id="." class="btn">.</button>
        </div>
      </div>
      <div class="operators-container">
        <button id="divide" class="btn opr">÷</button>
        <button id="multiply" class="btn opr">×</button>
        <button id="subtract" class="btn opr">-</button>
        <button id="add" class="btn opr">+</button>
        <button id="calculate" class="btn">=</button>
      </div>
    </section>
  </main>
  <footer>
      <p>
        <strong>Keyboard Support</strong>
        <hr>
        <table>
          <tr>
            <td>Numbers</td>
            <td>: 0-9</td>
          </tr>
          <tr>
            <td>Operators</td>
            <td>: + - * /</td>
          </tr>
          <tr>
            <td>Calculate</td>
            <td>: Enter</td>
          </tr>
          <tr>
            <td>Backspace</td>
            <td>: Backspace</td>
          </tr>
          <tr>
            <td>Clear</td>
            <td>: C</td>
          </tr>
        </table>
      </p>
  </footer>
</body>
</html>
